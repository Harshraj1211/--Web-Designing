<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <center>
    <form>
        <table cellpadding="7">
            <caption><h1>Student Registration</h1></caption>
            <tr>
                <td>FullName</td>
                <td><input type="text" name="FullName"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="Email"></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="text" name="mobilenumber"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="address" cols="25" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>Nationality</td>
                <td><input type="text" name="Nationality"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female                    
                </td>
            </tr>
            <tr>
                <td>Highest Degree</td>
                <td>
                    <select aria-placeholder="Degree">
                        <option>12th pass</option>
                        <option>10th pass</option>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>CPI</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>University</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>passing year</td>
                <td>
                    <select aria-placeholder="Select year">
                        <option>2025</option>
                        <option>2024</option>
                        <option>2023</option>
                        <option>2022</option>
                        <option>2021</option>
                        <option>2020</option>
                        <option>2019</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button>submit</button></td>
                <td><button>Cancel</button></td>
            </tr>
        </table>
    </form>
