<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <style>
        .body{
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: auto;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
        }
        .caption {
            background-color: aqua;
            text-align: center;
            font-size: 24px;
            padding: 10px;
        }
        .infotitle {
            background-color: peru;
            text-align: center;
            color: #fff;
        }
        .pInfo1 {
            background-color: bisque;
        }
        .td{
            padding: 10px;
        }
        .input[type="text"], input[type="number"], input[type="radio"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            background-color: peru;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: darkorange;
        }
        hr {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <table cellpadding="7" border="1" class="table">
                <caption class="caption"><h1>Employee Registration</h1></caption>
                <tr class="infotitle">
                    <td colspan="4" align="center"><h2>Personal Information</h2></td>
                </tr>
                <tr class="pInfo1">
                    <td>Employee ID : </td>
                    <td><input type="text" placeholder="Enter Employee ID"></td>
                    <td>Employee Name : </td>
                    <td><input type="text" placeholder="Enter Employee Name"></td>
                </tr>
                <tr class="pInfo1">
                    <td>Email : </td>
                    <td><input type="text" placeholder="Enter Email"></td>
                    <td>Contact No : </td>
                    <td><input type="number" placeholder="Enter Contact No"></td>
                </tr>
                <tr class="pInfo1">
                    <td>Marital Status : </td>
                    <td>
                        <input type="radio" name="Marital Status">Single
                        <input type="radio" name="Marital Status">Married
                    </td>
                </tr>
                <tr class="infotitle">
                    <td colspan="4" align="center"><h2>Education Qualification</h2></td>
                </tr>
                <tr class="pInfo1">
                    <td>Education : </td>
                    <td><input type="text" placeholder="Enter Education Qualification"></td>
                    <td>Experience : </td>
                    <td><input type="text" placeholder="Enter Experience Details"></td>
                </tr>
                <tr class="infotitle">
                    <td colspan="4" align="center"><h2>Job Details</h2></td>
                </tr>
                <tr class="pInfo1">
                    <td>Designation : </td>
                    <td><input type="text" placeholder="Enter Designation Details"></td>
                    <td>Job Location : </td>
                    <td><input type="text" placeholder="Enter Job Location"></td>
                </tr>
                <tr class="pInfo1">
                    <td>Salary : </td>
                    <td><input type="number" placeholder="Enter Salary Details"></td>
                </tr>
            </table>
            <hr>
            <center>
                <button type="submit">Register</button>
            </center>
        </form>
    </div>
</body>
</html>
