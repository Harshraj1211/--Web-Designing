<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .button{
            background-color: rgb(44, 159, 89);
            border-radius: 5px;
            color: white;
            height: 25px;
            width: 70px;/
            /* cursor: pointer; */
        }
        .div{
            background-color: rgb(56, 81, 129);
            height: 500px;
            width: 600px;
        }
        .header{
            background-color: rgb(246, 239, 229);
            text-align: center;
        }
        .main{
            color: green;
            background-color: white;
        
        }
        .footer{
            background-color: rgb(246, 239, 229);
        }
    </style>
    <center>
    <div class="div">   
        <form>
            <header class="header">    
                <caption><h1>Create Account</h1></caption>
            </header>
            <main class="main">
                <table border="4">
                    <hr>
                    <tr>
                        <td>
                            Firstname*
                            <br>
                            <input type="text" placeholder="enter your first name">
                        </td>
                        <td>
                            Last name
                            <br>
                            <input type="text" placeholder="enter your last name">
                        </td>
                    </tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr>
                        <td colspan="2">
                            Email*
                            <br>
                            <input type="email" placeholder="enter your password">
                        </td>
                    </tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr>
                        <td>
                            password*
                            <br>
                            <input type="password" placeholder="enter your password">
                        </td>
                        <td >
                            Confirm Password*
                            <br>
                            <input type="password" placeholder="enter your password again">
                        </td>
                    </tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr>
                        <td>
                            Gender:
                            <br>
                            <input type="radio" name="Gender">Male
                            <input type="radio" name="Gender">Female
                        </td>
                        <td>
                            Hobbies
                            <br>
                            <input type="checkbox" name="Hobbies">Music
                            <input type="checkbox" name="Hobbies">Sports
                            <input type="checkbox" name="Hobbies">Travel
                            <input type="checkbox" name="Hobbies">Movies
                        </td>
                    </tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr>
                        <td>
                            Source of Income
                            <br>
                            <input type="number" placeholder="Employed">
                        </td>
                        <td>
                            Income
                            <input type="range" min="0" max="20000" value="100">
                        </td>
                    </tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr>
                        <td>
                            Upload profile picture
                            <br>
                            <input type="file">
                        </td>
                        <td>
                            Age
                            <br>
                            <input type="number" max="50">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Bio
                            <br>
                            <textarea></textarea>
                        </td>
                    </tr>
                </table>
            </main>
            <footer>
                <button class="button">Create</button>
            </footer>
        </form>
    </div>
</center>
</body>
</html>
