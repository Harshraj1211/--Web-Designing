<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .linear{
            height: 100vh;
            width: 70vw;
            background: linear-gradient(to bottom, red, yellow);        
        }
        .radial {
            height: 100vh;
            width: 70vw;
            background: radial-gradient( red, yellow, green);
        }

    </style>
</head>
<body>
    <div class="linear">
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="radial">
    </div>
</body>
</html>
