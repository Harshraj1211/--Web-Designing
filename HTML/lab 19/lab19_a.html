<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            margin: 50px;
        }

        .form-box {
            width: 45%;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 10px;
            background-color: #f8f9fa;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <!-- Student Registration Form -->
        <div class="form-box">
            <h2 class="text-center">Student Registration</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="fullname">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile No</label>
                    <input type="tel" class="form-control" name="mobile">
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" name="address"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nationality</label>
                    <input type="text" class="form-control" name="nationality">
                </div>
                <div class="mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" name="dob">
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label><br>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                </div>
                <div class="mb-3">
                    <label class="form-label">Highest Degree</label>
                    <select class="form-select" name="degree">
                        <option>Select Degree</option>
                        <option>Bachelor's</option>
                        <option>Master's</option>
                        <option>PhD</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">CPI</label>
                    <input type="text" class="form-control" name="cpi">
                </div>
                <div class="mb-3">
                    <label class="form-label">University</label>
                    <input type="text" class="form-control" name="university">
                </div>
                <div class="mb-3">
                    <label class="form-label">Passing Year</label>
                    <select class="form-select" name="passing_year">
                        <option>Select Your Passing Year</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                    </select>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>

        <!-- COVID-19 Vaccine Registration Form -->
        <div class="form-box">
            <h2 class="text-center">COVID-19 Vaccine Registration Form</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" name="first_name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="last_name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Aadhar Number</label>
                    <input type="text" class="form-control" name="aadhar_number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Vaccine Name</label>
                    <select class="form-select" name="vaccine_name">
                        <option>Please Select Vaccine Name</option>
                        <option>Covaxin</option>
                        <option>Covishield</option>
                        <option>Pfizer</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Vaccination Center Name</label>
                    <select class="form-select" name="center_name">
                        <option>Please Select Vaccination Center Name</option>
                        <option>Center 1</option>
                        <option>Center 2</option>
                        <option>Center 3</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date of Dose</label>
                    <input type="date" class="form-control" name="dose_date">
                </div>
                <div class="mb-3">
                    <label class="form-label">Dose Number</label>
                    <input type="text" class="form-control" name="dose_number">
                </div>
                <div class="buttons">
                    <button type="submit" class="btn btn-primary">CLICK HERE</button>
                    <button type="reset" class="btn btn-secondary">CANCEL</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
