
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
</head>
<body>
    <div class="container">
        <form>
            <table cellpadding="7" border="1" class="table">
                <caption class="caption"><h1>Employee Registration</h1></caption>
                <tr class="infotitle">
                    <td colspan="4" align="center"><h2>Personal Information</h2></td>
                </tr>
                <tr class="pInfo1">
                    <td>Employee ID : </td>
                    <td><input type="text" placeholder="Enter Employee ID"></td>
                    <td>Employee Name : </td>
                    <td><input type="text" placeholder="Enter Employee Name"></td>
                </tr>
                <tr class="pInfo1">
                    <td>Email : </td>
                    <td><input type="text" placeholder="Enter Email"></td>
                    <td>Contact No : </td>
                    <td><input type="number" placeholder="Enter Contact No"></td>
                </tr>
                <tr class="pInfo1">
                    <td>Marital Status : </td>
                    <td>
                        <input type="radio" name="Marital Status">Single
                        <input type="radio" name="Marital Status">Married
                    </td>
                </tr>
                <tr class="infotitle">
                    <td colspan="4" align="center"><h2>Education Qualification</h2></td>
                </tr>
                <tr class="pInfo1">
                    <td>Education : </td>
                    <td><input type="text" placeholder="Enter Education Qualification"></td>
                    <td>Experience : </td>
                    <td><input type="text" placeholder="Enter Experience Details"></td>
                </tr>
                <tr class="infotitle">
                    <td colspan="4" align="center"><h2>Job Details</h2></td>
                </tr>
                <tr class="pInfo1">
                    <td>Designation : </td>
                    <td><input type="text" placeholder="Enter Designation Details"></td>
                    <td>Job Location : </td>
                    <td><input type="text" placeholder="Enter Job Location"></td>
                </tr>
                <tr class="pInfo1">
                    <td>Salary : </td>
                    <td><input type="number" placeholder="Enter Salary Details"></td>
                </tr>
            </table>
            <hr>
            
                <button type="submit">Register</button>
           
        </form>
    </div>
</body>
</html>
